<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS mem slider</title>
</head>

<body>
    <div class="slider">
        <input type="radio" name="slider" id="r0" class="slider__radio" checked>
        <input type="radio" name="slider" id="r1" class="slider__radio">
        <input type="radio" name="slider" id="r2" class="slider__radio">
        <input type="radio" name="slider" id="r3" class="slider__radio">
        <div class="slider__row image-block">
            <img class="image image-1" src="./images/image-0.jpg" alt="image-0">
            <img class="image image-2" src="./images/image-1.jpg" alt="image-1">
            <img class="image image-3" src="./images/image-2.jpg" alt="image-2">
            <img class="image image-4" src="./images/image-3.jpg" alt="image-3">
        </div>
        <div class="slider-info">
            <div class="text-block-wrapper">
                <div class="text-block">
                    <p class="text text-1">Жизнь программиста</p>
                    <p class="text text-2">ТЗ клиента</p>
                    <p class="text text-3">И правда, тяжелая жизнь</p>
                    <p class="text text-4">Талисман, который помогает успевать к дедлайнам :)</p>
                </div>
            </div>
            <div class="slider__nav">
                <label for="r0" class="radiobutton"></label>
                <label for="r1" class="radiobutton"></label>
                <label for="r2" class="radiobutton"></label>
                <label for="r3" class="radiobutton"></label>
            </div>
        </div>
    </div>
</body>

</html>
